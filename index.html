<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de armários</title>
</head>

<body>

    <header class="header-main">
        <h1>Gerenciador de armários</h1>
        <h2>Corredor Ala Superior</h2>
    </header>

    <main class="sec-main">
        <section class="sec-armarios">
            <div class="armario" id="arm1">
                <img src="./src/imgs/arm-fechado.png" alt="Imagem de um armário escolar">
                <h1>Armário <br> 01</h1>
                <button class="bttsArms" id="bttArm1">Fechado</button>
            </div>
            <div class="armario" id="arm2">
                <img src="./src/imgs/arm-aberto.png" alt="Imagem de um armário escolar">
                <h1>Armário <br> 02</h1>
                <button class="bttsArms" id="bttArm2">Aberto</button>

            </div>
            <div class="armario" id="arm3">
                <img src="./src/imgs/arm-manut.png" alt="Imagem de um armário escolar">
                <h1>Armário <br> 03</h1>
                <button class="bttsArms" id="bttArm3">Manutenção</button>
            </div>
            <div class="armario" id="arm4">
                <img src="./src/imgs/arm-manut.png" alt="Imagem de um armário escolar">
                <h1>Armário <br> 04</h1>
                <button class="bttsArms" id="bttArm4">Manutenção</button>
            </div>
            <div class="armario" id="arm5">
                <img src="./src/imgs/arm-fechado.png" alt="Imagem de um armário escolar">
                <h1>Armário <br> 05</h1>
                <button class="bttsArms" id="bttArm5">Fechado</button>
            </div>
            <div class="armario" id="arm6">
                <img src="./src/imgs/arm-aberto.png" alt="Imagem de um armário escolar">
                <h1>Armário <br> 06</h1>
                <button class="bttsArms" id="bttArm6">Aberto</button>
            </div>
        </section>
    </main>

</body>

</html>
